<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Kasir</title>
    <style>
      p.p-1 {
        text-align: center;
        align-items: center;
        color: red;
      }
      button.button-1 {
        display: flex;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        width: 50px;
        height: 20px;
        color: black;
      }
      div.div-1 {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <script>
      var total = 0;
      var i = 0;

      function kasir_sistem() {
        var i = 0;
        var inputEl = document.getElementById("input-el").value;
        var container = document.getElementById("div-2");
        while (container.hasChildNodes()) {
          container.removeChild(container.lastChild);
        }
        for (i = 0; i < inputEl; i++) {
          container.appendChild(
            document.createTextNode("Harga Belanjaan " + (i + 1) + " ")
          );
          var input = document.createElement("input");
          input.type = "value";
          input.id = "input-harga-" + i;
          container.appendChild(input);
          container.appendChild(document.createElement("br"));
        }
      }

      function kasir_kalkulasi() {
        var inputEl = document.getElementById("input-el").value;
        for (i = 0; i < inputEl; i++) {
          var harga = document.getElementById("input-harga-" + i).value;
          total += parseInt(harga);
        }
        if (total >= 75000) {
          document.getElementById("display-hasil").innerHTML =
            "Total Belanjaan sebelum diskon Rp. " + total;
          var diskon = total * 0.2;
          total -= diskon;
          document.getElementById("display-hasil-2").innerHTML =
            "Total Belanjaan sebelum diskon Rp. " + total;
        } else {
          document.getElementById("display-hasil").innerHTML =
            "Total Belanjaan adalah Rp. " + total;
          document.getElementById("display-hasil-2").innerHTML = " ";
        }
        total = 0;
      }
    </script>
    <div class="div-1" id="div-1">
      <h1>Masukkan Banyak Belanjaan</h1>
      <input type="number" id="input-el" />
      <button id="input-btn" onclick="kasir_sistem()">Ok</button>
      <button id="input-btn-2" onclick="kasir_kalkulasi()">Cek Harga</button>
    </div>
    <div class="div-2" id="div-2"></div>
    <h2 id="display-hasil"></h2>
    <h2 id="display-hasil-2"></h2>
  </body>
</html>
