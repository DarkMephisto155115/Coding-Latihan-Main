<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Login</title>
    <style>
      p.p-1 {
        text-align: center;
        align-items: center;
        color: red;
      }
      button {
        margin-top: 10px;
      }
      div.div-1 {
        width: 100%;
        height: 100%;
      }

      div.div-2 {
        margin-top: 10px;
        width: 100%;
        height: 100%;
      }

      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      var i = 0;
      var counter = 3;
      function login_system(form) {
        if (i < 3) {
          if (form.user.value == "Daspro" && form.pass.value == "PPL4s!k") {
            document.getElementById("display-hasil").innerHTML =
              "Selamat, Anda berhasil login!";
          } else {
            i += 1;
            counter -= 1;
            document.getElementById("display-hasil").innerHTML = " ";
            if (counter == 0) {
              alert("Coba lagi besok!");
            } else {
              alert("Login gagal, percobaan tersisa " + counter + " kali");
            }
          }
        } else {
          alert("Coba lagi besok!");
        }
      }
    </script>
    <div class="div-1" id="div-1">
      <form name="login">
        <h1>Masukkan Username</h1>
        <input type="text" id="user" />
        <h1>Masukkan Password</h1>
        <input type="password" id="pass" />
        <button
          id="input-btn"
          value="Login"
          onclick="login_system(this.form); return false;"
        >
          Login
        </button>
      </form>
    </div>
    <div class="div-2" id="div-2"></div>
    <br />
    <br />
    <h2 id="display-hasil"></h2>
    <h2 id="display-hasil-2"></h2>
  </body>
</html>
